<!DOCTYPE html>
<html lang="en">
<head>
  <title>JQuery Show and Hide</title>
  <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#slideup").click(function(){
                $("#div").slideUp(1000);
            });
            $("#slidedown").click(function(){
                $("#div").slideDown("fast","linear");
            });
            $("#toggle").click(function(){
                $("#div").slideToggle("slow");
            });
        });
    </script>
    <style type="text/css">
        #div{
            border: 1px solid gray;
            background-color: #EE6260;
            font-size: 24pt;
            padding-left: 10pt;
            padding-right: 10pt;
            height: 200px;
            width: 300px;
            text-align: center;
            
        }
        button{
            margin: 5pt 5pt 0 0;
        }
    </style>
    </head>
    <body>
        <h1>JQuery Show and Hide effects</h1>
        <div id="div">Div Box</div>
        <button id="slideup" style="background-color: #0daade; width: 100px; border: none; color: #fff; margin-right: 10px; border-radius: 10px;" type="button" class="btn btn-success">Slide Up</button>
        <button id="slidedown" style="background-color: #de410d; width: 100px; border: none; color: #fff; margin-right: 10px; border-radius: 10px;" type="button" class="btn btn-success">Slide Down</button>
        <button id="toggle" style="background-color: #c1c724; width: 100px; border: none; color: #fff; margin-right: 10px; border-radius: 10px;" type="button" class="btn btn-success">Slide Toggle</button>
    </body>
</html>
