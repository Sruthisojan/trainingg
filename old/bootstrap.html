<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap for beginners</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body{
            background-color: #4B6562 ;
        }
        .jumbotron{
            background-color: #F1F35A ;
            margin-top: 120px;
            text-align: center;
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Winter is Coming!</h1>
            <p>Winter is not so bad.</p>
            <a href="#" class="btn btn-info btn-lg">Snowflakes</a>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-sm-4">
                    <h2>Button Styles</h2>
                    <button type="button" class="btn btn-default">Default</button>
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-link">Link</button>
                </div>
                <div class="col-sm-4">
                    <h2>Button Tags</h2>
                    <a href="#" class="btn btn-info" role="button"> Link button</a>
                    <button type="button" class="btn btn-info">Button</button>
                    <input type="button" class="btn btn-info" value="Input button">
                    <input type="submit" class="btn btn-info" value="Submit button">
                </div>
                <div class="col-sm-4">
                    <h2>Block level button</h2>
                    <button type="button" class="btn btn-primary btn-lg btn-block">Button</button>
                </div>
            </div>
            <h2>Bootstrap Progress Bar</h2>
            <p>Winter is loading....</p>
            <div class="progress">
                <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100" style="width=10%">10% complete(success)
                </div>
            </div>
        
        </div>
    </div>
    
</body>
</html>
